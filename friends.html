<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Wizard Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <span>Friends</span>
      <div>
        <i class="fas fa-search"></i><i class="fas fa-music"></i
        ><a href="settings.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>
    <main class="friend-screen">
      <div class="user main">
        <div class="user__img"></div>
        <div class="user__info">
          <div class="user__name">Harry</div>
          <div class="user__message">Yes, I'm the Boy who Lived.</div>
        </div>
      </div>
      <hr class="border" />
      <div class="friend-screen__title">Friends</div>
      <div class="user">
        <div class="user__img"></div>
        <div class="user__info">
          <span class="user__name">Ron</span><span class="user__message"></span>
        </div>
      </div>
      <div class="user">
        <div class="user__img"></div>
        <div class="user__info">
          <span class="user__name">Hermione Granger</span
          ><span class="user__message">Studying. No DM</span>
        </div>
      </div>
      <div class="user">
        <div class="user__img"></div>
        <div class="user__info">
          <span class="user__name">Hagrid</span
          ><span class="user__message">Dragon Father</span>
        </div>
      </div>
      <div class="user">
        <div class="user__img"></div>
        <div class="user__info">
          <span class="user__name">Luna</span
          ><span class="user__message">UNICORN IS REAL</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <a href="friends.html"
        ><div><i class="fas fa-hat-wizard"></i></div
      ></a>
      <a href="chats.html"
        ><div style="position: relative">
          <i class="fas fa-broom"></i><span class="red-dot">1</span>
        </div></a
      >
      <a href="find.html"
        ><div><i class="fas fa-magic"></i></div
      ></a>
      <a href="more.html"
        ><div style="position: relative">
          <i class="fas fa-dove"></i><span class="red-dot"></span></div
      ></a>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.<br />Please use mobile device.</span>
    </div>
    <div id="no-landscape">
      <span
        >Your screen is in landscape mode.<br />Please rotate your device.</span
      >
    </div>
    <div id="splash-screen"><i class="fas fa-broom"></i></div>
    <script
      src="https://kit.fontawesome.com/b294cb09b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
