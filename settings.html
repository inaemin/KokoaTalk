<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Wizard Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="settings-header">
      <a href="#" onClick="history.go(-1); return false;"
        ><i class="fas fa-chevron-left"></i
      ></a>
      <span>Settings</span>
      <i class="fas fa-search"></i>
    </header>
    <main class="settings-screen">
      <div class="grid">
        <div>
          <span><i class="fas fa-bullhorn"></i>Notices</span>
        </div>
        <div>
          <span><i class="fas fa-flask"></i>Kokoa Lab</span>
          <span></span>
        </div>
        <div>
          <span><i class="fas fa-info-circle"></i>Version</span>
          <span class="settings__right-span">Latest Version</span>
        </div>
      </div>
      <hr class="border" />
      <div class="grid">
        <div>
          <span><i class="fas fa-lock"></i>Privacy</span>
        </div>
        <div>
          <span><i class="far fa-bell"></i>Notifications</span>
        </div>
        <div>
          <span><i class="far fa-user"></i>Friends</span>
        </div>
        <div>
          <span><i class="far fa-comment"></i>Chats</span>
        </div>
        <div>
          <span><i class="fas fa-adjust"></i>Display</span>
        </div>
        <div>
          <span><i class="fas fa-paint-brush"></i>Themes</span
          ><span class="settings__right-span">Default theme</span>
        </div>
        <div>
          <span><i class="fas fa-phone"></i>Call</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <a href="friends.html"
        ><div><i class="fas fa-hat-wizard"></i></div
      ></a>
      <a href="chats.html"
        ><div style="position: relative">
          <i class="fas fa-broom"></i><span class="red-dot">1</span>
        </div></a
      >
      <a href="find.html"
        ><div><i class="fas fa-magic"></i></div
      ></a>
      <a href="more.html"
        ><div style="position: relative">
          <i class="fas fa-dove"></i><span class="red-dot"></span></div
      ></a>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.<br />Please use mobile device.</span>
    </div>
    <div id="no-landscape">
      <span
        >Your screen is in landscape mode.<br />Please rotate your device.</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/b294cb09b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
