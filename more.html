<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Wizard Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <span>More</span>
      <div>
        <i class="fas fa-search"></i
        ></i
        ><i class="fas fa-music"></i
        ><a href="settings.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>
    <main class="more-screen">
      <div class="myinfo">
        <div class="myinfo__img"></div>
        <div class="myinfo__info">
          <div class="myinfo__name">Harry</div>
          <div class="myinfo__message">Yes, I'm the Boy who Lived.</div>
        </div>
        <div><i class="far fa-comment-alt fa-2x"></i></div>
      </div>
      <div class="icon-bar">
        <div class="icon">
          <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon">
          <i class="far fa-hdd fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icon">
          <i class="far fa-laugh-wink fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon">
          <i class="fas fa-paint-brush fa-2x"></i><span>Themes</span>
        </div>
        <div class="icon">
          <i class="far fa-user-circle fa-2x"></i><span>Account</span>
        </div>
        <div class="icon">
          <i class="far fa-comments fa-2x"></i><span>Openchat</span>
        </div>
        <div class="icon">
          <i class="fas fa-gift fa-2x"></i><span>Gift</span>
        </div>
        <div class="icon">
          <i class="fas fa-gamepad fa-2x"></i></i><span>Game</span>
        </div>
      </div>


      <hr class="border" />
      <div class="suggestions">
        <div class="suggestions__title">Suggestions</div>
        <div class="icon"><img class= "icon__img" src="wheezes.jpg" /><span>Weasley's Wizard Wheezes
        </span></div>
        <div class="icon"><img class="icon__img" src="quidditch.jpg" /><span>Quidditch</span></div>
      </div>
      
    </main>
    <nav class="nav">
      <a href="friends.html"
        ><div><i class="fas fa-hat-wizard"></i></div
      ></a>
      <a href="chats.html"
        ><div style="position: relative;"><i class="fas fa-broom"></i><span class="red-dot">1</span></div
      ></a>
      <a href="find.html"
        ><div><i class="fas fa-magic"></i></div
      ></a>
      <a href="more.html"
        ><div style="position: relative;"><i class="fas fa-dove"></i><span class="red-dot"></span></div
      ></a>
    </nav>

    <div id="no-mobile"><span>Your screen is too big.<br>Please use mobile device.</span></div>
    <div id="no-landscape">
      <span>Your screen is in landscape mode.<br />Please rotate your device.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b294cb09b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
