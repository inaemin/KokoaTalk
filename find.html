<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Wizard Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <span>Find</span>
      <div>
        <i class="fas fa-search"></i><a href="settings.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>
    <main class="friend-screen">
      <div class="chat">
        <div class="user__img"></div>
        <div class="chat__info">
          <span class="user__name">Ron</span>
          <span class="user__message"
            >i'll wait at the gryffindor common room.</span
          >
        </div>
        <div class="chat__time">
          <span>21:22</span>
          <span class="chat__time__unread">1</span>
        </div>
      </div>
      <div class="chat">
        <div class="user__img"></div>
        <div class="chat__info">
          <span class="user__name">Hagrid</span
          ><span class="user__message"></span>
        </div>
      </div>
      <div class="chat">
        <div class="user__img"></div>
        <div class="chat__info">
          <span class="user__name">Luna</span
          ><span class="user__message">..luna are you ok?</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <a href="friends.html"
        ><div><i class="fas fa-hat-wizard"></i></div
      ></a>
      <a href="chats.html"
        ><div><i class="fas fa-broom"></i></div
      ></a>
      <a href="find.html"
        ><div><i class="fas fa-magic"></i></div
      ></a>
      <a href="more.html"
        ><div><i class="fas fa-dove"></i></div
      ></a>
    </nav>

    <script
      src="https://kit.fontawesome.com/b294cb09b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
